name: Ruby

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    if: "contains(github.event.commits[0].message, '[ci skip]') == false"
    strategy:
      fail-fast: false
      matrix:
        db:
          - mysql
          - pg
        ruby:
          - 2.2
          - 2.6
          - 2.7
        gemfile:
          - 3.2.gemfile
          - 4.2.gemfile
          - 5.0.gemfile
          - 5.1.gemfile
          - 5.2.gemfile
          - 6.0.gemfile
        exclude:
          - gemfile: 3.2.gemfile
            ruby: 2.6
          - gemfile: 3.2.gemfile
            ruby: 2.7
          - gemfile: 4.2.gemfile
            ruby: 2.7
          - gemfile: 6.0.gemfile
            ruby: 2.2
        include:
          - db: makara_mysql
            gemfile: 6.0.gemfile
            rvm: 2.6
          - db: makara_pg
            gemfile: 6.0.gemfile
            ruby: 2.6
          - db: makara_mysql
            gemfile: 6.0.gemfile
            ruby: 2.7
          - db: makara_pg
            gemfile: 6.0.gemfile
            ruby: 2.7
    env:
      BUNDLE_GEMFILE: "gemfiles/${{ matrix.gemfile }}"
      DB: "${{ matrix.db }}"

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Setup MySQL
      if: matrix.db == 'mysql' || matrix.db == 'makara_mysql'
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql database: 'github_actions_test'
    - name: Setup PostgreSQL
      if: matrix.db == 'pg' || matrix.db == 'makara_pg'
      uses: harmon758/postgresql-action@v1
      with:
        postgresql db: 'github_actions_test'
    - name: Run tests
      run: bundle exec rake
    - name: Publish code coverage
      if: ${{ success() }}
      uses: paambaati/codeclimate-action@v2.7.5
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
